<!DOCTYPE html>
<html>
  <head><title>BookBullet: Send bookmarks to Pushbullet</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div>
      <p id="logInOut">
        <a class="btn btn-1 btn-1a signIn" id="pushbullet_signin" href="https://www.pushbullet.com/signin" target="_blank">Pushbullet Sign In</a>
        <span>please refresh page after sign in.</span>
      </p>

    </div>
    <div id="actions">
      <p class="alert hidden"></p>
      <button class="hidden btn btn-1 btn-1a" id="sendBookmarks">Send Selected Bookmarks</button>
      <button class="shown btn btn-1 btn-1a" id="clearSentBookmarks">Clear all Sent Bookmarks</button>
    </div>
    <div id="folders">

    </div>
    <div class="sendingAlert hidden">
      <p>Sending...</p>
    </div>
  </body>
</html>
